  <style>

    body {

    h1 {
      text-align: center;
      user-select: none;
      color: #3366cc;

    section {

    section:hover {

    }

    h3 {
      margin-top: 0;
      color: #3366cc;
      user-select: none;
      font-size: 1.2rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.7rem 0.9rem;
      margin: 0.7rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;

    }

    input:focus {
      border-color: #3366cc;
      box-shadow: 0 0 8px rgba(51,102,204,0.3);
      outline: none;
    }

    button {
      background: #3366cc;
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background: #254e9b;
      transform: scale(1.03);
    }

    #messages {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #ddd;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
      user-select: text;
      scrollbar-width: thin;
      scrollbar-color: #3366cc #f0f2f5;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: #3366cc;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 0.9rem;
      line-height: 1.4;
      padding: 6px 10px;
      border-radius: 12px;
      background: #e6f0ff;
      position: relative;
      animation: fadeIn 0.3s;
    }

    .message strong {
      color: #254e9b;
    }

    #msgInput {
      width: calc(100% - 80px);
      padding: 0.7rem 0.9rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    #btnSend {
      width: 70px;
      border-radius: 0 8px 8px 0;
      font-size: 1.1rem;
      background: #3366cc;
      border: none;
      color: white;
      cursor: pointer;
    }

    #btnSend:hover {
      background: #254e9b;
    }

    #btnLogout {
      margin-top: 10px;
      background: #d93025;
    }

    #btnLogout:hover {
      background: #a2241a;
    }

    .error-msg {
      color: #d93025;
      font-weight: 600;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .success-msg {
      color: #188038;
      font-weight: 600;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}

    }

    }

  </style>
</head>

</html>
